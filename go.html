<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة خبير الأحياء التعليمية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00e5ff; --accent: #ff1744; --bg: #05080f; --card: #1e293b; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; transition: 0.3s; }
        body { background: radial-gradient(circle at center, #0d1b2a 0%, #05080f 100%); color: var(--text); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; overflow-x: hidden; }
        
        .auth-container { 
            background: rgba(30, 41, 59, 0.7); 
            backdrop-filter: blur(15px); 
            padding: 30px; 
            border-radius: 25px; 
            border: 1px solid rgba(0, 229, 255, 0.2); 
            width: 100%; 
            max-width: 450px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            z-index: 2;
        }

        .logo { text-align: center; margin-bottom: 30px; }
        .logo i { font-size: 4rem; color: var(--primary); text-shadow: 0 0 20px var(--primary); }
        
        h2 { text-align: center; margin-bottom: 25px; font-weight: 900; line-height: 1.4; }
        h3 { margin-bottom: 20px; color: var(--primary); text-align: center; }

        .btn-group-main { display: flex; flex-direction: column; gap: 15px; }
        
        .btn { 
            width: 100%; padding: 15px; border-radius: 15px; border: none; 
            cursor: pointer; font-weight: bold; font-size: 1rem; 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
        }
        
        .btn-primary { background: var(--primary); color: #000; box-shadow: 0 5px 15px rgba(0, 229, 255, 0.3); }
        .btn-primary:hover { transform: translateY(-3px); background: #fff; }
        
        .btn-outline { background: transparent; color: var(--primary); border: 2px solid var(--primary); }
        .btn-outline:hover { background: var(--primary); color: #000; }

        .auth-form { display: none; animation: fadeIn 0.5s; }
        
        .form-group { margin-bottom: 15px; }
        
        input, select { 
            width: 100%; padding: 14px; border-radius: 12px; 
            border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(11, 17, 30, 0.8); 
            color: white; outline: none; font-size: 0.9rem;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 229, 255, 0.2); }

        #otp-view { display: none; text-align: center; animation: fadeIn 0.5s; }
        
        .back-btn { 
            cursor: pointer; color: var(--primary); font-size: 0.9rem; 
            margin-bottom: 20px; display: inline-block; opacity: 0.8;
        }
        .back-btn:hover { opacity: 1; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .loader {
            display: none; border: 3px solid #f3f3f3; border-top: 3px solid var(--primary);
            border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="logo"><i class="fas fa-microscope"></i></div>
        
        <div id="main-view" class="btn-group-main">
            <h2>مرحباً بك في منصة <br><span style="color: var(--primary);">خبير الأحياء</span></h2>
            <button class="btn btn-primary" onclick="showForm('signup')"><i class="fas fa-user-plus"></i> إنشاء حساب جديد</button>
            <button class="btn btn-outline" onclick="showForm('login')"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</button>
            <p style="text-align: center; font-size: 0.7rem; opacity: 0.5; margin-top: 10px;">بإشراف مستر حمدي عيد</p>
        </div>

        <div id="signup-view" class="auth-form">
            <span class="back-btn" onclick="showMain()"><i class="fas fa-arrow-right"></i> رجوع للرئيسية</span>
            <h3>بيانات الطالب الجديد</h3>
            <div class="form-group"><input type="text" id="reg-name" placeholder="الاسم بالكامل"></div>
            <div class="form-group"><input type="tel" id="reg-phone" placeholder="رقم الهاتف"></div>
            <div class="form-group"><input type="text" id="reg-country" placeholder="الدولة / المدينة"></div>
            <div class="form-group">
                <select id="reg-grade">
                    <option value="">اختر المستوى الدراسي</option>
                    <option value="1">الصف الأول</option>
                    <option value="2">الصف الثاني</option>
                    <option value="3">الصف الثالث</option>
                </select>
            </div>
            <div class="form-group"><input type="password" id="reg-pass" placeholder="كلمة السر"></div>
            <button class="btn btn-primary" id="reg-btn" onclick="window.startRegistration()">
                <span id="reg-text">إنشاء الحساب</span>
                <div class="loader" id="reg-loader"></div>
            </button>
        </div>

        <div id="login-view" class="auth-form">
            <span class="back-btn" onclick="showMain()"><i class="fas fa-arrow-right"></i> رجوع للرئيسية</span>
            <h3>تسجيل الدخول</h3>
            <div class="form-group"><input type="tel" id="login-phone" placeholder="رقم الهاتف"></div>
            <div class="form-group"><input type="password" id="login-pass" placeholder="كلمة السر"></div>
            <button class="btn btn-primary" onclick="window.attemptLogin()">
                <span>دخول المنصة</span>
            </button>
        </div>

        <div id="otp-view">
            <h3>تحقق من الكود</h3>
            <p style="margin: 10px 0; font-size: 0.8rem; opacity: 0.7;">أدخل كود التفعيل الممنوح لك من مستر حمدي</p>
            <input type="text" id="otp-input" placeholder="000000" style="text-align: center; font-size: 2rem; letter-spacing: 5px; font-weight: bold; color: var(--primary);">
            <button class="btn btn-primary" style="margin-top: 20px;" onclick="window.verifyOTP()">تفعيل الحساب والدخول</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCcFRLMsewcgYXYgVvdkyQHf-imoJHHzng",
            authDomain: "mrhamdy-1c406.firebaseapp.com",
            databaseURL: "https://mrhamdy-1c406-default-rtdb.firebaseio.com",
            projectId: "mrhamdy-1c406",
            storageBucket: "mrhamdy-1c406.firebasestorage.app",
            messagingSenderId: "806268398144",
            appId: "1:806268398144:web:c40aef6b378377f72b4da5",
            measurementId: "G-CM2YSVZ1XB"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const analytics = getAnalytics(app);

        // Global variables
        let tempUserData = {};
        let genCode;

        // Redirect if already logged in
        if(localStorage.getItem('userLoggedIn')) {
            window.location.href = "index.html";
        }

        // Exposed functions to window scope for HTML onclick
        window.showForm = (type) => {
            document.getElementById('main-view').style.display = 'none';
            document.getElementById(type + '-view').style.display = 'block';
        };

        window.showMain = () => {
            document.querySelectorAll('.auth-form, #otp-view').forEach(v => v.style.display = 'none');
            document.getElementById('main-view').style.display = 'flex';
        };

        window.startRegistration = async () => {
            const name = document.getElementById('reg-name').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            const pass = document.getElementById('reg-pass').value.trim();
            const country = document.getElementById('reg-country').value.trim();
            const grade = document.getElementById('reg-grade').value;
            
            if(!name || !phone || !pass || !country || !grade) {
                return alert("يرجى ملء جميع البيانات المطلوبة");
            }

            document.getElementById('reg-text').style.display = 'none';
            document.getElementById('reg-loader').style.display = 'block';

            try {
                const dbRef = ref(db);
                const snapshot = await get(child(dbRef, `students/${phone}`));
                
                if (snapshot.exists()) {
                    alert("هذا الرقم مسجل بالفعل مسبقاً!");
                    location.reload();
                } else {
                    tempUserData = {
                        name: name,
                        phone: phone,
                        country: country,
                        grade: grade,
                        pass: pass,
                        role: "student",
                        createdAt: new Date().toISOString()
                    };

                    // Generate Verification Code
                    genCode = Math.floor(100000 + Math.random() * 900000);
                    alert("كود التفعيل الخاص بك (للتجربة): " + genCode);
                    
                    document.getElementById('signup-view').style.display = 'none';
                    document.getElementById('otp-view').style.display = 'block';
                }
            } catch (error) {
                alert("خطأ في الاتصال بالخادم");
                console.error(error);
            } finally {
                document.getElementById('reg-text').style.display = 'block';
                document.getElementById('reg-loader').style.display = 'none';
            }
        };

        window.verifyOTP = async () => {
            const input = document.getElementById('otp-input').value;
            if(input == genCode) {
                try {
                    await set(ref(db, 'students/' + tempUserData.phone), tempUserData);
                    localStorage.setItem('userLoggedIn', tempUserData.phone);
                    localStorage.setItem('userName', tempUserData.name);
                    localStorage.setItem('userRole', "student");
                    window.location.href = "index.html";
                } catch (e) {
                    alert("فشل في حفظ البيانات");
                }
            } else {
                alert("كود التحقق الذي أدخلته غير صحيح");
            }
        };

        window.attemptLogin = async () => {
            const p = document.getElementById('login-phone').value.trim();
            const s = document.getElementById('login-pass').value.trim();

            if(!p || !s) return alert("يرجى إدخال رقم الهاتف وكلمة السر");

            try {
                const dbRef = ref(db);
                const snapshot = await get(child(dbRef, `students/${p}`));
                
                if (snapshot.exists()) {
                    const user = snapshot.val();
                    if(user.pass === s) {
                        localStorage.setItem('userLoggedIn', p);
                        localStorage.setItem('userName', user.name);
                        localStorage.setItem('userRole', user.role || "student");
                        window.location.href = "index.html";
                    } else {
                        alert("كلمة السر غير صحيحة");
                    }
                } else {
                    alert("عذراً، هذا الحساب غير موجود");
                }
            } catch (error) {
                alert("خطأ في تسجيل الدخول");
            }
        };
    </script>
</body>
</html>
