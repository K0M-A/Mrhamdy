<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة مستر حمدي التعليمية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00e5ff; --accent: #ff1744; --bg: #05080f; --card: #1e293b; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; transition: 0.3s; }
        body { background: radial-gradient(circle at center, #0d1b2a 0%, #05080f 100%); color: var(--text); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; overflow-x: hidden; }
        
        .auth-container { 
            background: rgba(30, 41, 59, 0.7); 
            backdrop-filter: blur(15px); 
            padding: 30px; 
            border-radius: 25px; 
            border: 1px solid rgba(0, 229, 255, 0.2); 
            width: 100%; 
            max-width: 450px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            z-index: 2;
        }

        .logo { text-align: center; margin-bottom: 30px; }
        .logo i { font-size: 4rem; color: var(--primary); text-shadow: 0 0 20px var(--primary); }
        
        h2 { text-align: center; margin-bottom: 25px; font-weight: 900; line-height: 1.4; }
        h3 { margin-bottom: 20px; color: var(--primary); text-align: center; }

        .btn-group-main { display: flex; flex-direction: column; gap: 15px; }
        
        .btn { 
            width: 100%; padding: 15px; border-radius: 15px; border: none; 
            cursor: pointer; font-weight: bold; font-size: 1rem; 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
        }
        
        .btn-primary { background: var(--primary); color: #000; box-shadow: 0 5px 15px rgba(0, 229, 255, 0.3); }
        .btn-primary:hover { transform: translateY(-3px); background: #fff; }
        
        .btn-outline { background: transparent; color: var(--primary); border: 2px solid var(--primary); }
        .btn-outline:hover { background: var(--primary); color: #000; }

        .auth-form { display: none; animation: fadeIn 0.5s; }
        
        .form-group { margin-bottom: 15px; }
        
        input, select { 
            width: 100%; padding: 14px; border-radius: 12px; 
            border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(11, 17, 30, 0.8); 
            color: white; outline: none; font-size: 0.9rem;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 229, 255, 0.2); }

        #otp-view { display: none; text-align: center; animation: fadeIn 0.5s; }
        
        .back-btn { 
            cursor: pointer; color: var(--primary); font-size: 0.9rem; 
            margin-bottom: 20px; display: inline-block; opacity: 0.8;
        }
        .back-btn:hover { opacity: 1; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Loading Spinner */
        .loader {
            display: none; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary);
            border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="logo"><i class="fas fa-dna"></i></div>
        
        <div id="main-view" class="btn-group-main">
            <h2>مرحباً بك في <br><span style="color: var(--primary);">إمبراطورية الأحياء</span></h2>
            <button class="btn btn-primary" onclick="showForm('signup')"><i class="fas fa-user-plus"></i> إنشاء حساب جديد</button>
            <button class="btn btn-outline" onclick="showForm('login')"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</button>
            <p style="text-align: center; font-size: 0.7rem; opacity: 0.5; margin-top: 10px;">بإشراف مستر حمدي عيد</p>
        </div>

        <div id="signup-view" class="auth-form">
            <span class="back-btn" onclick="showMain()"><i class="fas fa-arrow-right"></i> رجوع للرئيسية</span>
            <h3>بيانات الطالب الجديد</h3>
            <div class="form-group"><input type="text" id="reg-name" placeholder="الاسم الثلاثي"></div>
            <div class="form-group"><input type="tel" id="reg-phone" placeholder="رقم الموبايل"></div>
            <div class="form-group"><input type="text" id="reg-national" placeholder="الرقم القومي (14 رقم)"></div>
            <div class="form-group"><select id="reg-gov"><option value="">اختر المحافظة</option></select></div>
            <div class="form-group"><input type="text" id="reg-area" placeholder="المنطقة / المركز"></div>
            <div class="form-group">
                <select id="reg-grade">
                    <option value="1">الصف الأول الثانوي</option>
                    <option value="2">الصف الثاني الثانوي</option>
                    <option value="3">الصف الثالث الثانوي</option>
                </select>
            </div>
            <div class="form-group"><input type="password" id="reg-pass" placeholder="اختر كلمة سر قوية"></div>
            <button class="btn btn-primary" id="reg-btn" onclick="startRegistration()">
                <span id="reg-text">تأكيد البيانات وتسجيل</span>
                <div class="loader" id="reg-loader"></div>
            </button>
        </div>

        <div id="login-view" class="auth-form">
            <span class="back-btn" onclick="showMain()"><i class="fas fa-arrow-right"></i> رجوع للرئيسية</span>
            <h3>تسجيل الدخول</h3>
            <div class="form-group"><input type="tel" id="login-phone" placeholder="رقم الموبايل"></div>
            <div class="form-group"><input type="password" id="login-pass" placeholder="كلمة السر"></div>
            <button class="btn btn-primary" onclick="attemptLogin()">
                <span>دخول المنصة</span>
            </button>
            <p style="text-align: center; margin-top: 15px; font-size: 0.8rem; opacity: 0.7;">نسيت كلمة السر؟ تواصل مع الدعم</p>
        </div>

        <div id="otp-view">
            <h3>تحقق من هويتك</h3>
            <p style="margin: 10px 0; font-size: 0.8rem; opacity: 0.7;">لقد أنشأ مستر حمدي كود تحقق خاص بك</p>
            <input type="text" id="otp-input" placeholder="- - - - - -" style="text-align: center; font-size: 2rem; letter-spacing: 5px; font-weight: bold; color: var(--primary);">
            <button class="btn btn-primary" style="margin-top: 20px;" onclick="verifyOTP()">دخول الإمبراطورية</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

    <script>
        // 1. التوجيه التلقائي
        if(localStorage.getItem('userLoggedIn')) { window.location.href = "index.html"; }

        // 2. إعداد الفايربيس
        const firebaseConfig = {
            apiKey: "AIzaSyCcFRLMsewcgYXYgVvdkyQHf-imoJHHzng",
            authDomain: "mrhamdy-1c406.firebaseapp.com",
            databaseURL: "https://mrhamdy-1c406-default-rtdb.firebaseio.com",
            projectId: "mrhamdy-1c406",
            storageBucket: "mrhamdy-1c406.firebasestorage.app",
            messagingSenderId: "806268398144",
            appId: "1:806268398144:web:e7c9b87205cbb6fb2b4da5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 3. ملء المحافظات
        const govs = ["القاهرة", "الجيزة", "الإسكندرية", "الدقهلية", "الغربية", "المنوفية", "القليوبية", "البحيرة", "الشرقية", "دمياط", "بورسعيد", "السويس", "الإسماعيلية", "كفر الشيخ", "الفيوم", "بني سويف", "المنيا", "أسيوط", "سوهاج", "قنا", "الأقصر", "أسوان", "البحر الأحمر", "الوادي الجديد", "مطروح", "شمال سيناء", "جنوب سيناء"];
        const govSelect = document.getElementById('reg-gov');
        govs.sort().forEach(g => {
            const opt = document.createElement('option');
            opt.value = g; opt.innerText = g;
            govSelect.appendChild(opt);
        });

        // 4. التحكم في التنقل بين الواجهات
        function showForm(type) {
            document.getElementById('main-view').style.display = 'none';
            document.getElementById(type + '-view').style.display = 'block';
        }
        function showMain() {
            document.querySelectorAll('.auth-form, #otp-view').forEach(v => v.style.display = 'none');
            document.getElementById('main-view').style.display = 'flex';
        }

        let tempUserData = {};
        let genCode;

        // 5. بدء عملية التسجيل
        function startRegistration() {
            const name = document.getElementById('reg-name').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            const pass = document.getElementById('reg-pass').value.trim();
            
            if(name.length < 5 || phone.length < 11 || pass.length < 6) {
                return alert("تأكد من كتابة الاسم بالكامل ورقم الهاتف وكلمة سر لا تقل عن 6 رموز");
            }

            document.getElementById('reg-text').style.display = 'none';
            document.getElementById('reg-loader').style.display = 'block';

            // فحص هل الرقم مسجل مسبقاً
            db.ref('students/' + phone).once('value', (snap) => {
                if(snap.exists()) {
                    alert("هذا الرقم مسجل بالفعل! جرب تسجيل الدخول.");
                    location.reload();
                } else {
                    tempUserData = {
                        name: name,
                        phone: phone,
                        nationalID: document.getElementById('reg-national').value,
                        gov: document.getElementById('reg-gov').value,
                        area: document.getElementById('reg-area').value,
                        grade: document.getElementById('reg-grade').value,
                        pass: pass,
                        role: "student" // الرتبة الافتراضية
                    };

                    genCode = Math.floor(100000 + Math.random() * 900000);
                    alert("كود التحقق الخاص بك (لأغراض التجربة): " + genCode);
                    
                    document.getElementById('signup-view').style.display = 'none';
                    document.getElementById('otp-view').style.display = 'block';
                }
            });
        }

        // 6. التحقق النهائي وحفظ البيانات
        function verifyOTP() {
            const input = document.getElementById('otp-input').value;
            if(input == genCode) {
                db.ref('students/' + tempUserData.phone).set(tempUserData).then(() => {
                    localStorage.setItem('userLoggedIn', tempUserData.phone);
                    localStorage.setItem('userName', tempUserData.name);
                    localStorage.setItem('userRole', "student");
                    window.location.href = "index.html";
                }).catch(e => alert("حدث خطأ في الشبكة"));
            } else { alert("كود التحقق غير صحيح"); }
        }

        // 7. تسجيل الدخول
        function attemptLogin() {
            const p = document.getElementById('login-phone').value.trim();
            const s = document.getElementById('login-pass').value.trim();

            if(!p || !s) return alert("برجاء إدخال البيانات");

            db.ref('students/' + p).once('value', (snap) => {
                const user = snap.val();
                if(user && user.pass === s) {
                    localStorage.setItem('userLoggedIn', p);
                    localStorage.setItem('userName', user.name);
                    localStorage.setItem('userRole', user.role || "student");
                    window.location.href = "index.html";
                } else {
                    alert("رقم الموبايل أو كلمة السر غير صحيحة!");
                }
            });
        }
    </script>
</body>
</html>
