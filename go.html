<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة مستر حمدي التعليمية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00e5ff; --accent: #ff1744; --bg: #05080f; --card: #1e293b; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background: radial-gradient(circle at center, #0d1b2a 0%, #05080f 100%); color: var(--text); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-container { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(15px); padding: 30px; border-radius: 25px; border: 1px solid rgba(0, 229, 255, 0.2); width: 100%; max-width: 450px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo i { font-size: 4rem; color: var(--primary); text-shadow: 0 0 20px var(--primary); }
        h2 { text-align: center; margin-bottom: 25px; font-weight: 900; }
        .btn-group-main { display: flex; flex-direction: column; gap: 15px; }
        .btn { width: 100%; padding: 15px; border-radius: 15px; border: none; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-outline { background: transparent; color: var(--primary); border: 2px solid var(--primary); }
        .auth-form { display: none; animation: fadeIn 0.5s; }
        .form-group { margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #334155; background: #0b111e; color: white; outline: none; }
        #otp-view { display: none; text-align: center; }
        .back-btn { cursor: pointer; color: var(--primary); font-size: 0.9rem; margin-bottom: 20px; display: inline-block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="logo"><i class="fas fa-dna"></i></div>
        
        <div id="main-view" class="btn-group-main">
            <h2>مرحباً بك في إمبراطورية الأحياء</h2>
            <button class="btn btn-primary" onclick="showForm('signup')"><i class="fas fa-user-plus"></i> إنشاء حساب جديد</button>
            <button class="btn btn-outline" onclick="showForm('login')"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</button>
        </div>

        <div id="signup-view" class="auth-form">
            <span class="back-btn" onclick="showMain()"><i class="fas fa-arrow-right"></i> رجوع</span>
            <h3>بيانات الطالب الجديد</h3>
            <input type="text" id="reg-name" placeholder="الاسم الثلاثي" class="form-group">
            <input type="tel" id="reg-phone" placeholder="رقم الموبايل" class="form-group">
            <input type="text" id="reg-national" placeholder="الرقم القومي (14 رقم)" class="form-group">
            <select id="reg-gov" class="form-group"><option value="">اختر المحافظة</option></select>
            <input type="text" id="reg-area" placeholder="المنطقة" class="form-group">
            <select id="reg-grade" class="form-group">
                <option value="1">أولى ثانوي</option>
                <option value="2">تانية ثانوي</option>
                <option value="3">تالتة ثانوي</option>
            </select>
            <input type="password" id="reg-pass" placeholder="ما هو السر (كلمة السر)؟" class="form-group">
            <button class="btn btn-primary" onclick="startRegistration()">تأكيد وتسجيل</button>
        </div>

        <div id="login-view" class="auth-form">
            <span class="back-btn" onclick="showMain()"><i class="fas fa-arrow-right"></i> رجوع</span>
            <h3>تسجيل الدخول</h3>
            <input type="tel" id="login-phone" placeholder="رقم الموبايل" class="form-group">
            <input type="password" id="login-pass" placeholder="كلمة السر" class="form-group">
            <button class="btn btn-primary" onclick="attemptLogin()">دخول</button>
        </div>

        <div id="otp-view">
            <h3>تحقق من رقمك</h3>
            <p style="margin: 10px 0; font-size: 0.8rem; opacity: 0.7;">أرسل مستر حمدي رمزاً إلى هاتفك</p>
            <input type="text" id="otp-input" placeholder="- - - - - -" style="text-align: center; font-size: 2rem; letter-spacing: 5px;">
            <button class="btn btn-primary" style="margin-top: 20px;" onclick="verifyOTP()">إتمام التسجيل</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

    <script>
        // التحقق المسبق: لو مسجل يروح للرئيسية فوراً
        if(localStorage.getItem('userLoggedIn')) { window.location.href = "index.html"; }

        const firebaseConfig = {
            apiKey: "AIzaSyCcFRLMsewcgYXYgVvdkyQHf-imoJHHzng",
            authDomain: "mrhamdy-1c406.firebaseapp.com",
            databaseURL: "https://mrhamdy-1c406-default-rtdb.firebaseio.com",
            projectId: "mrhamdy-1c406",
            storageBucket: "mrhamdy-1c406.firebasestorage.app",
            messagingSenderId: "806268398144",
            appId: "1:806268398144:web:e7c9b87205cbb6fb2b4da5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const govs = ["القاهرة", "الجيزة", "الإسكندرية", "الدقهلية", "الغربية", "المنوفية", "القليوبية", "البحيرة", "الشرقية", "دمياط", "بورسعيد", "السويس", "الإسماعيلية", "كفر الشيخ", "الفيوم", "بني سويف", "المنيا", "أسيوط", "سوهاج", "قنا", "الأقصر", "أسوان", "البحر الأحمر", "الوادي الجديد", "مطروح", "شمال سيناء", "جنوب سيناء"];
        govs.sort().forEach(g => {
            const opt = document.createElement('option');
            opt.value = g; opt.innerText = g;
            document.getElementById('reg-gov').appendChild(opt);
        });

        function showForm(type) {
            document.getElementById('main-view').style.display = 'none';
            document.getElementById(type + '-view').style.display = 'block';
        }
        function showMain() {
            document.querySelectorAll('.auth-form, #otp-view').forEach(v => v.style.display = 'none');
            document.getElementById('main-view').style.display = 'flex';
        }

        let tempUserData = {};
        let genCode;

        function startRegistration() {
            const phone = document.getElementById('reg-phone').value;
            const name = document.getElementById('reg-name').value;
            if(phone.length < 11 || name.length < 5) return alert("برجاء إدخال البيانات كاملة");

            tempUserData = {
                name: name,
                phone: phone,
                nationalID: document.getElementById('reg-national').value,
                gov: document.getElementById('reg-gov').value,
                area: document.getElementById('reg-area').value,
                grade: document.getElementById('reg-grade').value,
                pass: document.getElementById('reg-pass').value
            };

            genCode = Math.floor(100000 + Math.random() * 900000);
            alert("رسالة من Mr Hamdy:\nكود التحقق الخاص بك هو: " + genCode);
            document.getElementById('signup-view').style.display = 'none';
            document.getElementById('otp-view').style.display = 'block';
        }

        function verifyOTP() {
            if(document.getElementById('otp-input').value == genCode) {
                db.ref('students/' + tempUserData.phone).set(tempUserData).then(() => {
                    localStorage.setItem('userLoggedIn', tempUserData.phone);
                    localStorage.setItem('userName', tempUserData.name); // حفظ الاسم
                    window.location.href = "index.html";
                });
            } else { alert("الكود خطأ!"); }
        }

        function attemptLogin() {
            const p = document.getElementById('login-phone').value;
            const s = document.getElementById('login-pass').value;

            db.ref('students/' + p).once('value', (snap) => {
                const user = snap.val();
                if(user && user.pass === s) {
                    localStorage.setItem('userLoggedIn', p);
                    localStorage.setItem('userName', user.name); // حفظ الاسم
                    window.location.href = "index.html";
                } else { alert("بيانات الدخول غير صحيحة!"); }
            });
        }
    </script>
</body>
</html>
