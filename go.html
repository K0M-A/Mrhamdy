<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إمبراطورية الأحياء | مستر حمدي عيد</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00e5ff; --accent: #ff1744; --bg: #05080f; --card: #1e293b; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; transition: 0.3s; }
        body { background: radial-gradient(circle at center, #0d1b2a 0%, #05080f 100%); color: var(--text); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; overflow-x: hidden; }
        
        .auth-container { 
            background: rgba(30, 41, 59, 0.7); 
            backdrop-filter: blur(15px); 
            padding: 30px; 
            border-radius: 25px; 
            border: 1px solid rgba(0, 229, 255, 0.2); 
            width: 100%; 
            max-width: 450px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
        }

        .logo { text-align: center; margin-bottom: 20px; }
        .logo i { font-size: 4rem; color: var(--primary); text-shadow: 0 0 20px var(--primary); }
        
        h2 { text-align: center; margin-bottom: 25px; font-weight: 900; }
        h3 { margin-bottom: 20px; color: var(--primary); text-align: center; }

        .btn-group-main { display: flex; flex-direction: column; gap: 15px; }
        
        .btn { 
            width: 100%; padding: 15px; border-radius: 15px; border: none; 
            cursor: pointer; font-weight: bold; font-size: 1rem; 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
        }
        
        .btn-primary { background: var(--primary); color: #000; box-shadow: 0 5px 15px rgba(0, 229, 255, 0.3); }
        .btn-primary:hover { transform: translateY(-3px); background: #fff; }
        
        .btn-outline { background: transparent; color: var(--primary); border: 2px solid var(--primary); }
        .btn-outline:hover { background: var(--primary); color: #000; }

        .auth-form { display: none; animation: fadeIn 0.5s; }
        .form-group { margin-bottom: 15px; }
        
        input, select { 
            width: 100%; padding: 14px; border-radius: 12px; 
            border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(11, 17, 30, 0.8); 
            color: white; outline: none; font-size: 0.9rem;
        }
        input:focus { border-color: var(--primary); }

        /* ترحيب المستر */
        #mr-welcome { 
            display: none; background: rgba(0, 229, 255, 0.1); 
            padding: 10px; border-radius: 10px; color: var(--primary); 
            text-align: center; margin-bottom: 15px; font-weight: bold;
            border: 1px dashed var(--primary);
        }

        /* نافذة الكود الوهمي */
        #otp-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center;
        }
        .otp-box { background: var(--card); padding: 40px; border-radius: 20px; text-align: center; border: 2px solid var(--primary); max-width: 90%; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loader { display: none; border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="logo"><i class="fas fa-dna"></i></div>
        
        <div id="main-view" class="btn-group-main">
            <h2>مرحباً بك في <br><span style="color: var(--primary);">إمبراطورية الأحياء</span></h2>
            <button class="btn btn-primary" onclick="showForm('signup')"><i class="fas fa-user-plus"></i> إنشاء حساب جديد</button>
            <button class="btn btn-outline" onclick="showForm('login')"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</button>
        </div>

        <div id="signup-view" class="auth-form">
            <span style="cursor:pointer; color:var(--primary)" onclick="showMain()"><i class="fas fa-arrow-right"></i> رجوع</span>
            <h3>بيانات طالب جديد</h3>
            <div class="form-group"><input type="text" id="reg-name" placeholder="الاسم بالكامل"></div>
            <div class="form-group"><input type="tel" id="reg-phone" placeholder="رقم الموبايل"></div>
            <div class="form-group">
                <select id="reg-grade">
                    <option value="1">الصف الأول الثانوي</option>
                    <option value="2">الصف الثاني الثانوي</option>
                    <option value="3">الصف الثالث الثانوي</option>
                </select>
            </div>
            <div class="form-group"><input type="password" id="reg-pass" placeholder="كلمة السر"></div>
            <button class="btn btn-primary" onclick="startRegistration()">تأكيد وتسجيل</button>
        </div>

        <div id="login-view" class="auth-form">
            <span style="cursor:pointer; color:var(--primary)" onclick="showMain()"><i class="fas fa-arrow-right"></i> رجوع</span>
            <h3>تسجيل الدخول</h3>
            <div id="mr-welcome">✨ مرحباً بك يا مستر حمدي ✨</div>
            <div class="form-group"><input type="tel" id="login-phone" placeholder="رقم الموبايل" oninput="checkMrHamdy(this.value)"></div>
            <div class="form-group"><input type="password" id="login-pass" placeholder="كلمة السر"></div>
            <button class="btn btn-primary" onclick="attemptLogin()">دخول المنصة</button>
        </div>
    </div>

    <div id="otp-modal">
        <div class="otp-box">
            <i class="fas fa-shield-alt" style="font-size: 3rem; color: var(--primary); margin-bottom: 15px;"></i>
            <h3>نظام التحقق الذكي</h3>
            <p>تم إرسال كود التحقق لهاتفك</p>
            <h2 id="fake-code" style="letter-spacing: 10px; color: var(--primary); margin: 20px 0;"></h2>
            <input type="text" id="otp-input" placeholder="ادخل الكود هنا" style="text-align: center; font-size: 1.5rem;">
            <button class="btn btn-primary" style="margin-top: 20px;" onclick="verifyOTP()">تفعيل الحساب</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

    <script>
        // تكوين الفايربيس (تأكد من صحتها في مشروعك)
        const firebaseConfig = {
            apiKey: "AIzaSyCcFRLMsewcgYXYgVvdkyQHf-imoJHHzng",
            authDomain: "mrhamdy-1c406.firebaseapp.com",
            databaseURL: "https://mrhamdy-1c406-default-rtdb.firebaseio.com",
            projectId: "mrhamdy-1c406",
            storageBucket: "mrhamdy-1c406.firebasestorage.app",
            messagingSenderId: "806268398144",
            appId: "1:806268398144:web:e7c9b87205cbb6fb2b4da5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let tempUser = {};
        let generatedOTP;

        function showForm(id) {
            document.getElementById('main-view').style.display = 'none';
            document.getElementById(id + '-view').style.display = 'block';
        }

        function showMain() {
            document.querySelectorAll('.auth-form').forEach(f => f.style.display = 'none');
            document.getElementById('main-view').style.display = 'flex';
        }

        // التحقق من رقم المستر
        function checkMrHamdy(val) {
            const welcome = document.getElementById('mr-welcome');
            if(val === "01111276700") {
                welcome.style.display = 'block';
            } else {
                welcome.style.display = 'none';
            }
        }

        function startRegistration() {
            const phone = document.getElementById('reg-phone').value;
            const name = document.getElementById('reg-name').value;
            const pass = document.getElementById('reg-pass').value;
            const grade = document.getElementById('reg-grade').value;

            if(!phone || !name || !pass) return alert("يرجى ملء كافة البيانات");

            db.ref('students/' + phone).once('value', snap => {
                if(snap.exists()) {
                    alert("هذا الرقم مسجل بالفعل!");
                } else {
                    tempUser = { 
                        name, phone, pass, grade, 
                        role: "student", 
                        status: "active",
                        joinedAt: new Date().toISOString()
                    };
                    generatedOTP = Math.floor(100000 + Math.random() * 900000);
                    document.getElementById('fake-code').innerText = generatedOTP;
                    document.getElementById('otp-modal').style.display = 'flex';
                }
            });
        }

        function verifyOTP() {
            const input = document.getElementById('otp-input').value;
            if(input == generatedOTP) {
                db.ref('students/' + tempUser.phone).set(tempUser).then(() => {
                    localStorage.setItem('userLoggedIn', tempUser.phone);
                    localStorage.setItem('userName', tempUser.name);
                    window.location.href = "index.html";
                });
            } else {
                alert("الكود غير صحيح!");
            }
        }

        function attemptLogin() {
            const p = document.getElementById('login-phone').value;
            const s = document.getElementById('login-pass').value;

            db.ref('students/' + p).once('value', snap => {
                const user = snap.val();
                if(user && user.pass === s) {
                    if(user.status === "blocked") return alert("تم حظرك من المنصة، تواصل مع المستر");
                    localStorage.setItem('userLoggedIn', p);
                    localStorage.setItem('userName', user.name);
                    window.location.href = "index.html";
                } else {
                    alert("خطأ في البيانات!");
                }
            });
        }
    </script>
</body>
</html>
