<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة القيادة | الخبير حمدي عيد</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #22c55e;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --accent: #3b82f6;
            --danger: #ef4444;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--dark-bg);
            color: white;
            margin: 0;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--card-bg);
            height: 100vh;
            position: fixed;
            border-left: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
        }

        .main-content {
            margin-right: 260px;
            width: calc(100% - 260px);
            padding: 30px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            border-right: 5px solid var(--primary);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .stat-card h3 { font-size: 0.9rem; opacity: 0.7; margin: 0; }
        .stat-card p { font-size: 1.8rem; font-weight: 900; margin: 10px 0 0; }

        /* Admin Panels */
        .admin-panel {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        h2 { border-bottom: 2px solid var(--primary); padding-bottom: 10px; margin-bottom: 20px; font-size: 1.2rem; }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            border-radius: 8px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-add { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; text-align: right; border-bottom: 1px solid #334155; }
        th { background: #0f172a; }

        .sidebar-nav a {
            display: block;
            color: #94a3b8;
            text-decoration: none;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 5px;
        }
        .sidebar-nav a.active { background: var(--primary); color: white; }

    </style>
</head>
<body>

    <div class="sidebar">
        <div style="text-align: center; margin-bottom: 30px;">
            <img src="H.png" width="80" alt="Logo">
            <h3 style="font-size: 1rem;">الخبير حمدي عيد</h3>
        </div>
        <nav class="sidebar-nav">
            <a href="#" class="active"><i class="fas fa-chart-line"></i> الإحصائيات</a>
            <a href="#students-section"><i class="fas fa-users"></i> إدارة الطلاب</a>
            <a href="#content-section"><i class="fas fa-video"></i> الكورسات والفيديوهات</a>
            <a href="#exams-section"><i class="fas fa-edit"></i> بنك الأسئلة</a>
            <a href="index.html"><i class="fas fa-home"></i> العودة للمنصة</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="stats-grid">
            <div class="stat-card">
                <h3>إجمالي الأرباح</h3>
                <p id="totalProfit">0 ج.م</p>
            </div>
            <div class="stat-card" style="border-right-color: var(--accent);">
                <h3>الطلاب المسجلين</h3>
                <p id="studentCount">0</p>
            </div>
            <div class="stat-card" style="border-right-color: #f59e0b;">
                <h3>المتصلون الآن</h3>
                <p id="onlineCount">0</p>
            </div>
        </div>

        <div class="admin-panel">
            <h2><i class="fas fa-bullhorn"></i> إرسال تنبيه طارئ للطلاب</h2>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="alertMsg" placeholder="اكتب التنبيه هنا (مثال: تم تأجيل المحاضرة، تم رفع الامتحان...)">
                <button class="btn btn-add" onclick="sendAlert()">نشر الآن</button>
            </div>
        </div>

        <div class="admin-panel" id="students-section">
            <h2><i class="fas fa-user-cog"></i> التحكم في الطلاب</h2>
            <input type="text" id="searchPhone" placeholder="ابحث برقم الهاتف..." onkeyup="filterStudents()">
            <div style="max-height: 400px; overflow-y: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>الاسم</th>
                            <th>المرحلة</th>
                            <th>الرصيد</th>
                            <th>الحالة</th>
                            <th>الإجراء</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTable">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="admin-panel">
            <h2><i class="fas fa-money-bill-wave"></i> شحن رصيد طالب</h2>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="chargePhone" placeholder="رقم هاتف الطالب">
                <input type="number" id="chargeAmount" placeholder="المبلغ">
                <button class="btn btn-add" onclick="updateBalance()">شحن الرصيد</button>
            </div>
        </div>

        <div class="admin-panel" id="content-section">
            <h2><i class="fas fa-upload"></i> إضافة كورس جديد</h2>
            <input type="text" id="courseTitle" placeholder="عنوان الكورس">
            <textarea id="courseDesc" placeholder="وصف الكورس"></textarea>
            <input type="number" id="coursePrice" placeholder="سعر الكورس (0 للمجاني)">
            <input type="file" id="courseVideo">
            <button class="btn btn-add" onclick="uploadCourse()">نشر الكورس</button>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <script>
        // Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCcFRLMsewcgYXYgVvdkyQHf-imoJHHzng",
            authDomain: "mrhamdy-1c406.firebaseapp.com",
            databaseURL: "https://mrhamdy-1c406-default-rtdb.firebaseio.com",
            projectId: "mrhamdy-1c406",
            storageBucket: "mrhamdy-1c406.firebasestorage.app",
            messagingSenderId: "806268398144",
            appId: "1:806268398144:web:c40aef6b378377f72b4da5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 1. الأمان: فحص صلاحيات الأدمن
        firebase.auth().onAuthStateChanged(user => {
            if (!user) { window.location.href = "go.html"; }
            db.collection("users").doc(user.uid).get().then(doc => {
                if(doc.data().phone !== "01111276700") {
                    alert("غير مسموح لك بالدخول");
                    window.location.href = "index.html";
                }
            });
        });

        // 2. جلب الطلاب
        function loadStudents() {
            db.collection("users").where("role", "==", "student").onSnapshot(snapshot => {
                let html = "";
                let totalStudents = 0;
                let profit = 0;
                snapshot.forEach(doc => {
                    const student = doc.data();
                    totalStudents++;
                    profit += Number(student.totalSpent || 0); // جمع المصروفات

                    html += `
                        <tr>
                            <td>${student.name}</td>
                            <td>${student.grade}</td>
                            <td>${student.balance} ج.م</td>
                            <td>${student.status === 'active' ? '<span style="color:var(--primary)">نشط</span>' : '<span style="color:var(--danger)">محظور</span>'}</td>
                            <td>
                                <button class="btn btn-danger" style="padding:5px" onclick="toggleBlock('${doc.id}', '${student.status}')">
                                    ${student.status === 'active' ? 'حظر' : 'فك الحظر'}
                                </button>
                            </td>
                        </tr>
                    `;
                });
                document.getElementById('studentsTable').innerHTML = html;
                document.getElementById('studentCount').innerText = totalStudents;
                document.getElementById('totalProfit').innerText = profit + " ج.م";
            });
        }
        loadStudents();

        // 3. إرسال تنبيه
        function sendAlert() {
            const msg = document.getElementById('alertMsg').value;
            if(!msg) return;
            db.collection("settings").doc("announcement").set({
                message: msg,
                active: true,
                time: Date.now()
            }).then(() => {
                alert("تم نشر التنبيه بنجاح");
                document.getElementById('alertMsg').value = "";
            });
        }

        // 4. حظر/فك حظر
        function toggleBlock(uid, currentStatus) {
            const newStatus = currentStatus === 'active' ? 'blocked' : 'active';
            db.collection("users").doc(uid).update({ status: newStatus });
        }

        // 5. شحن الرصيد
        async function updateBalance() {
            const phone = document.getElementById('chargePhone').value;
            const amount = Number(document.getElementById('chargeAmount').value);
            
            const q = await db.collection("users").where("phone", "==", phone).get();
            if(!q.empty) {
                const userDoc = q.docs[0];
                const currentBalance = Number(userDoc.data().balance || 0);
                await db.collection("users").doc(userDoc.id).update({
                    balance: currentBalance + amount
                });
                alert("تم شحن الرصيد بنجاح");
            } else {
                alert("رقم الهاتف غير موجود");
            }
        }

        // ملاحظة: وظائف الرفع (uploadCourse) تحتاج لاستكمال الربط بـ Storage
    </script>
</body>
</html>
