<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل مع الخبير | حمدي عيد</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #22c55e;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --student-msg: #1e293b;
            --admin-msg: #065f46;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .chat-container {
            flex: 1;
            padding: 20px 5%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
        }

        .message.student {
            align-self: flex-start;
            background: var(--student-msg);
            border-bottom-right-radius: 2px;
        }

        .message.admin {
            align-self: flex-end;
            background: var(--admin-msg);
            border-bottom-left-radius: 2px;
            border: 1px solid var(--primary);
        }

        .status-badge {
            display: none;
            background: #ef4444;
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }

        .input-area {
            background: #1e293b;
            padding: 20px 5%;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: #0f172a;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 10px;
            color: white;
            outline: none;
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .send-btn:hover { transform: scale(1.05); }

        .back-btn { color: white; text-decoration: none; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div class="status-badge" id="blockNotice">
        ⚠️ أنت محظور حالياً من دخول المنصة. يمكنك إرسال اعتذار للمستر هنا لطلب فك الحظر.
    </div>

    <header>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-right"></i></a>
        <img src="H.png" width="45" alt="Master">
        <div>
            <div style="font-weight: 900;">الدعم الفني: مستر حمدي عيد</div>
            <small style="color: var(--primary);">متصل الآن (خبير أحياء)</small>
        </div>
    </header>

    <div class="chat-container" id="chatBox">
        <div class="message admin">
            أهلاً بك يا بطل! كيف يمكن للخبير حمدي عيد مساعدتك اليوم؟
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="msgInput" placeholder="اكتب رسالتك هنا...">
        <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCcFRLMsewcgYXYgVvdkyQHf-imoJHHzng",
            authDomain: "mrhamdy-1c406.firebaseapp.com",
            databaseURL: "https://mrhamdy-1c406-default-rtdb.firebaseio.com",
            projectId: "mrhamdy-1c406",
            storageBucket: "mrhamdy-1c406.firebasestorage.app",
            messagingSenderId: "806268398144",
            appId: "1:806268398144:web:c40aef6b378377f72b4da5"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                checkUserStatus(user);
                loadMessages(user);
            } else {
                window.location.href = "go.html";
            }
        });

        // فحص هل الطالب محظور أم لا
        async function checkUserStatus(user) {
            const doc = await db.collection("users").doc(user.uid).get();
            if (doc.exists && doc.data().status === "blocked") {
                document.getElementById('blockNotice').style.display = 'block';
                // منع الرجوع للرئيسية للمحظور
                document.querySelector('.back-btn').style.display = 'none';
            }
        }

        // إرسال رسالة
        async function sendMessage() {
            const text = document.getElementById('msgInput').value;
            if (!text || !currentUser) return;

            await db.collection("messages").add({
                text: text,
                senderId: currentUser.uid,
                senderName: auth.currentUser.displayName || "طالب",
                timestamp: Date.now(),
                type: 'student'
            });

            document.getElementById('msgInput').value = "";
        }

        // تحميل الرسائل لحظياً
        function loadMessages(user) {
            db.collection("messages")
              .where("senderId", "==", user.uid)
              .orderBy("timestamp", "asc")
              .onSnapshot(snapshot => {
                  const chatBox = document.getElementById('chatBox');
                  chatBox.innerHTML = '<div class="message admin">أهلاً بك يا بطل! كيف يمكن للخبير حمدي عيد مساعدتك اليوم؟</div>';
                  
                  snapshot.forEach(doc => {
                      const msg = doc.data();
                      const div = document.createElement('div');
                      div.className = `message ${msg.type === 'admin' ? 'admin' : 'student'}`;
                      div.innerText = msg.text;
                      chatBox.appendChild(div);
                  });
                  chatBox.scrollTop = chatBox.scrollHeight;
              });
        }
    </script>
</body>
</html>
