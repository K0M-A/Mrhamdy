<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة مستر حمدي عيد | التواصل المتقدم</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --master-neon: #00e5ff;
            --accent: #ff1744;
            --bg: #05080f;
            --glass-bg: rgba(20, 30, 40, 0.95);
            --user-msg: #1a2a3a;
            --admin-msg: #004d40;
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg);
            color: var(--text); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            position: fixed; 
            width: 100%;
        }

        /* شاشة اختيار القناة (من الكود الثاني) */
        #selection-overlay {
            position: fixed; inset: 0; background: var(--bg); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px;
        }
        .select-card {
            width: 80%; max-width: 350px; background: #111b27; padding: 30px;
            border-radius: 20px; border: 1px solid var(--master-neon); text-align: center;
            cursor: pointer; transition: 0.3s;
        }
        .select-card:active { transform: scale(0.95); }
        .select-card i { font-size: 3rem; color: var(--master-neon); margin-bottom: 15px; }

        /* Blocked Screen UI */
        #blocked-screen { 
            position: fixed; inset: 0; background: rgba(5, 8, 15, 0.98); z-index: 9999; 
            display: none; align-items: center; justify-content: center; flex-direction: column; text-align: center; padding: 20px;
        }
        .blocked-card {
            background: #111; padding: 30px; border-radius: 20px; border: 2px solid var(--accent);
            box-shadow: 0 0 20px rgba(255, 23, 68, 0.2);
        }

        /* Navigation */
        nav { 
            padding: 10px 15px; background: #0d141d; display: flex; 
            justify-content: space-between; align-items: center; border-bottom: 1px solid #222; flex-shrink: 0;
        }
        .back-btn {
            background: rgba(255,255,255,0.05); padding: 8px 15px; border-radius: 8px;
            color: var(--text); text-decoration: none; font-size: 0.9rem; transition: 0.3s;
        }

        /* Tabs System */
        .chat-tabs { display: flex; background: #0d141d; flex-shrink: 0; }
        .tab {
            flex: 1; padding: 12px; text-align: center; cursor: pointer; color: #888; 
            font-weight: bold; border-bottom: 3px solid transparent; transition: 0.3s;
        }
        .tab.active { color: var(--master-neon); border-bottom-color: var(--master-neon); background: rgba(0, 229, 255, 0.05); }

        /* Chat Layout */
        .chat-wrapper { 
            flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative;
        }
        
        #chat-container { 
            flex: 1; overflow-y: scroll; display: flex; flex-direction: column; gap: 12px; 
            padding: 15px; padding-bottom: 110px;
            -webkit-overflow-scrolling: touch; scroll-behavior: smooth;
        }

        /* Message Styling */
        .msg-block { max-width: 85%; padding: 12px; border-radius: 15px; position: relative; animation: fadeIn 0.2s ease-out; line-height: 1.5; }
        .student-msg { align-self: flex-start; background: var(--user-msg); border-bottom-right-radius: 2px; }
        .admin-msg { align-self: flex-end; background: var(--admin-msg); border-bottom-left-radius: 2px; border-right: 3px solid var(--master-neon); }
        
        /* Media Elements */
        .msg-image { max-width: 100%; border-radius: 10px; margin-top: 8px; display: block; cursor: pointer; }
        .msg-video { max-width: 100%; border-radius: 10px; margin-top: 8px; display: block; }
        .file-link { 
            display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.3); 
            padding: 12px; border-radius: 10px; text-decoration: none; color: var(--master-neon); 
            margin-top: 8px; border: 1px dashed var(--master-neon); font-size: 0.85rem;
        }

        .delete-btn {
            position: absolute; top: -8px; left: -8px; background: var(--accent); color: white;
            width: 22px; height: 22px; border-radius: 50%; font-size: 10px; display: none;
            align-items: center; justify-content: center; cursor: pointer; border: 2px solid #05080f; z-index: 10;
        }
        .is-admin .delete-btn { display: flex; }

        /* Bottom Controls */
        .bottom-controls {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: #0d141d; border-top: 1px solid #222; padding-bottom: env(safe-area-inset-bottom);
        }
        .preview-bar { 
            background: #111b21; padding: 10px; display: none; align-items: center; gap: 10px; 
            border-top: 2px solid var(--master-neon); 
        }
        .input-area { 
            padding: 10px; display: flex; gap: 8px; align-items: center; max-width: 900px; margin: 0 auto;
        }
        .input-wrapper { 
            flex: 1; background: #1a2a3a; border-radius: 25px; display: flex; 
            padding: 0 15px; align-items: center; 
        }
        #msg-input { 
            flex: 1; background: transparent; border: none; color: white; padding: 10px 0;
            outline: none; font-size: 1rem;
        }
        .icon-btn { color: var(--master-neon); font-size: 1.2rem; cursor: pointer; }
        .send-btn { 
            width: 45px; height: 45px; background: var(--master-neon); 
            border-radius: 50%; border: none; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition: 0.3s;
        }
        .send-btn:active { transform: scale(0.9); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="not-admin">

    <div id="selection-overlay">
        <h2 style="color: var(--master-neon); margin-bottom: 20px;">بماذا تريد البدء؟</h2>
        <div class="select-card" onclick="startApp('public')">
            <i class="fas fa-bullhorn"></i>
            <h3>القناة العامة</h3>
            <p style="color: #888; font-size: 0.8rem; margin-top: 5px;">أحدث تنبيهات وشروحات المستر</p>
        </div>
        <div class="select-card" onclick="startApp('private')">
            <i class="fas fa-comment-medical"></i>
            <h3>المراسلة الخاصة</h3>
            <p style="color: #888; font-size: 0.8rem; margin-top: 5px;">تواصل مباشر وسري مع المستر</p>
        </div>
    </div>

    <div id="blocked-screen">
        <div class="blocked-card">
            <i class="fas fa-user-slash" style="font-size: 3rem; color: var(--accent); margin-bottom: 20px;"></i>
            <h2 style="color: var(--accent); margin-bottom: 10px;">عفواً، تم حظر حسابك!</h2>
            <p style="color: #ccc; margin-bottom: 20px;">لقد تم تقييد وصولك للمنصة من قبل الإدارة.</p>
            <a href="https://wa.me/201234567890" style="display: inline-block; padding: 12px 25px; background: #25d366; color: white; text-decoration: none; border-radius: 10px; font-weight: bold;">
                <i class="fab fa-whatsapp"></i> تواصل مع المستر الآن
            </a>
        </div>
    </div>

    <nav>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-right"></i> الرئيسية</a>
        <div style="text-align: center;">
            <span id="user-display-name" style="font-weight: 900; color: var(--master-neon); font-size: 1rem;">جاري التحميل...</span>
            <div id="role-badge" style="font-size: 0.7rem; color: #888;">طالب</div>
        </div>
        <div style="width: 25px;"></div>
    </nav>

    <div class="chat-tabs">
        <div id="tab-public" class="tab active" onclick="switchTab('public')">القناة العامة</div>
        <div id="tab-private" class="tab" onclick="switchTab('private')">المراسلة الخاصة</div>
    </div>

    <div class="chat-wrapper">
        <div id="chat-container"></div>

        <div class="bottom-controls">
            <div id="preview-bar" class="preview-bar">
                <div id="file-info" style="font-size: 0.8rem; color: var(--master-neon); flex: 1; overflow: hidden; text-overflow: ellipsis;"></div>
                <i class="fas fa-times" onclick="cancelAttachment()" style="color: var(--accent); cursor: pointer;"></i>
            </div>

            <div class="input-area" id="input-section">
                <label class="icon-btn">
                    <i class="fa-solid fa-paperclip"></i>
                    <input type="file" id="file-input" hidden onchange="handleFileSelect()">
                </label>
                <div class="input-wrapper">
                    <input type="text" id="msg-input" placeholder="اكتب رسالتك..." autocomplete="off">
                </div>
                <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane" style="color:#000"></i></button>
            </div>
            
            <div id="admin-only-note" style="display:none; text-align:center; padding:15px; color:#888; font-size:0.8rem; background: #0d141d;">
                 المستر فقط يمكنه النشر في القناة العامة
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

    <script>
        // --- إعدادات Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyCcFRLMsewcgYXYgVvdkyQHf-imoJHHzng",
            authDomain: "mrhamdy-1c406.firebaseapp.com",
            databaseURL: "https://mrhamdy-1c406-default-rtdb.firebaseio.com",
            projectId: "mrhamdy-1c406",
            storageBucket: "mrhamdy-1c406.firebasestorage.app",
            messagingSenderId: "806268398144",
            appId: "1:806268398144:web:e7c9b87205cbb6fb2b4da5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const userPhone = localStorage.getItem('userLoggedIn');
        let userData = null;
        let currentTab = 'public';
        let attachedFileData = null;
        let attachedFileType = null;

        if (!userPhone) window.location.href = "login.html";

        // وظيفة البدء من الكود الثاني
        function startApp(mode) {
            document.getElementById('selection-overlay').style.opacity = "0";
            setTimeout(() => {
                document.getElementById('selection-overlay').style.display = 'none';
                switchTab(mode);
            }, 300);
        }

        // مراقبة بيانات المستخدم والحظر
        db.ref('students/' + userPhone).on('value', snap => {
            userData = snap.val();
            if (!userData) return;
            
            if (userData.status === "blocked") {
                document.getElementById('blocked-screen').style.display = 'flex';
            } else {
                document.getElementById('blocked-screen').style.display = 'none';
            }

            document.getElementById('user-display-name').innerText = userData.name;
            document.getElementById('role-badge').innerText = userData.role === 'admin' ? 'المدير (المستر)' : 'طالب';
            
            if (userData.role === 'admin') {
                document.body.classList.add('is-admin');
            } else {
                document.body.classList.remove('is-admin');
            }
            
            updateUIForRole();
            loadChat(); 
        });

        // إدارة صلاحيات الإرسال
        function updateUIForRole() {
            const inputSection = document.getElementById('input-section');
            const adminNote = document.getElementById('admin-only-note');
            const isPublic = currentTab === 'public';
            const isAdmin = userData?.role === 'admin';
            
            if (isPublic) {
                if (isAdmin) {
                    inputSection.style.display = 'flex';
                    adminNote.style.display = 'none';
                } else {
                    inputSection.style.display = 'none';
                    adminNote.style.display = 'block';
                }
            } else {
                inputSection.style.display = 'flex';
                adminNote.style.display = 'none';
            }
        }

        // معالجة الملفات
        function handleFileSelect() {
            const file = document.getElementById('file-input').files[0];
            if (!file) return;
            if (file.size > 10 * 1024 * 1024) return alert("الملف كبير جداً (الأقصى 10 ميجا)");

            const reader = new FileReader();
            reader.onload = (e) => {
                attachedFileData = e.target.result;
                if (file.type.startsWith('image/')) attachedFileType = 'image';
                else if (file.type.startsWith('video/')) attachedFileType = 'video';
                else attachedFileType = 'file';
                
                document.getElementById('preview-bar').style.display = 'flex';
                document.getElementById('file-info').innerText = "تم إرفاق: " + file.name;
            };
            reader.readAsDataURL(file);
        }

        function cancelAttachment() {
            attachedFileData = null;
            attachedFileType = null;
            document.getElementById('file-input').value = "";
            document.getElementById('preview-bar').style.display = 'none';
        }

        // إرسال الرسالة
        function sendMessage() {
            const input = document.getElementById('msg-input');
            const messageText = input.value.trim();
            if (!messageText && !attachedFileData) return;

            const path = currentTab === 'public' ? 'chats/public' : `chats/private/${userPhone}`;
            
            const msgData = {
                message: messageText,
                media: attachedFileData,
                mediaType: attachedFileType,
                senderName: userData.name,
                senderPhone: userPhone,
                role: userData.role || 'student',
                time: new Date().toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' }),
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };

            db.ref(path).push(msgData);
            input.value = "";
            cancelAttachment();
        }

        // تحميل الرسائل
        function loadChat() {
            const chatBox = document.getElementById('chat-container');
            const path = currentTab === 'public' ? 'chats/public' : `chats/private/${userPhone}`;
            
            db.ref(path).off();
            db.ref(path).limitToLast(50).on('value', snap => {
                chatBox.innerHTML = "";
                snap.forEach(child => {
                    const m = child.val();
                    const isMyMsg = m.senderPhone === userPhone;
                    const msgDiv = document.createElement('div');
                    msgDiv.className = `msg-block ${isMyMsg ? 'admin-msg' : 'student-msg'}`;
                    
                    let mediaHtml = "";
                    if (m.media) {
                        if (m.mediaType === 'image') mediaHtml = `<img src="${m.media}" class="msg-image" onclick="window.open(this.src)">`;
                        else if (m.mediaType === 'video') mediaHtml = `<video src="${m.media}" controls class="msg-video"></video>`;
                        else mediaHtml = `<a href="${m.media}" download="file" class="file-link"><i class="fas fa-file-pdf"></i> تحميل الملف المرفق</a>`;
                    }

                    let deleteHtml = (userData?.role === 'admin') ? 
                        `<div class="delete-btn" onclick="deleteMsg('${child.key}')"><i class="fas fa-times"></i></div>` : '';

                    msgDiv.innerHTML = `
                        ${deleteHtml}
                        <div style="font-size:0.65rem; color:var(--master-neon); font-weight:bold; margin-bottom:4px;">${m.senderName}</div>
                        <div style="word-break: break-word; font-size:0.95rem;">${m.message}</div>
                        ${mediaHtml}
                        <span style="font-size:0.6rem; color:#aaa; display:block; margin-top:5px; text-align:left;">${m.time}</span>
                    `;
                    chatBox.appendChild(msgDiv);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            updateUIForRole();
            loadChat();
        }

        function deleteMsg(msgId) {
            if (!confirm("حذف الرسالة؟")) return;
            const path = currentTab === 'public' ? 'chats/public' : `chats/private/${userPhone}`;
            db.ref(`${path}/${msgId}`).remove();
        }

        document.getElementById('msg-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
