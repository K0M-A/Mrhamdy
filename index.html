<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية | خبير الأحياء حمدي عيد</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #22c55e; /* أخضر نباتي */
            --accent: #0ea5e9; /* أزرق خلوي */
            --bg: #020617; 
            --glass: rgba(255, 255, 255, 0.05);
            --gold: #fcc419;
        }

        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: var(--bg);
            color: white;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(34, 197, 94, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(14, 165, 233, 0.1) 0%, transparent 40%);
        }

        /* شريط التنبيهات */
        .alert-strip {
            background: #ef4444;
            color: white;
            padding: 8px 0;
            font-weight: bold;
            display: none;
            border-bottom: 2px solid #7f1d1d;
        }

        header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(15px);
            padding: 12px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass);
            position: sticky; top: 0; z-index: 1000;
        }

        .user-card { display: flex; align-items: center; gap: 15px; }
        .p-img-box {
            width: 50px; height: 50px;
            border: 2px solid var(--primary);
            border-radius: 50%; overflow: hidden;
            position: relative; cursor: pointer;
        }
        .p-img-box img { width: 100%; height: 100%; object-fit: cover; }

        .wallet {
            background: rgba(252, 196, 25, 0.15);
            padding: 6px 15px; border-radius: 12px;
            border: 1px solid var(--gold);
            color: var(--gold); font-weight: 900;
        }

        .main-container { padding: 40px 5%; text-align: center; }
        
        .hero-poster {
            max-width: 500px; width: 100%;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(34, 197, 94, 0.3);
            margin-bottom: 30px;
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px; max-width: 900px; margin: 0 auto;
        }

        .nav-card {
            background: var(--glass);
            padding: 20px; border-radius: 20px;
            text-decoration: none; color: white;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }
        .nav-card:hover { background: var(--primary); transform: scale(1.05); }
        .nav-card i { font-size: 2rem; display: block; margin-bottom: 10px; color: var(--primary); }
        .nav-card:hover i { color: white; }

        .admin-link { background: #f59e0b !important; display: none; }

        footer {
            margin-top: 50px; padding: 30px;
            background: rgba(0,0,0,0.4); text-align: center;
        }
        .credits a { color: var(--primary); text-decoration: none; font-weight: bold; }

        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <div class="alert-strip" id="alertBox">
        <marquee id="alertMsg">مرحباً بك في منصة خبير الأحياء..</marquee>
    </div>

    <header>
        <div class="user-card">
            <label for="picUpload" class="p-img-box">
                <img id="profileImg" src="https://via.placeholder.com/100" alt="Student">
                <input type="file" id="picUpload" accept="image/*" onchange="uploadProfile(this)">
            </label>
            <div>
                <div id="uName" style="font-weight: 900;">جاري التحميل..</div>
                <small id="uLevel" style="color: #94a3b8;"></small>
            </div>
        </div>

        <div class="wallet">
            <i class="fas fa-coins"></i> <span id="uBalance">0</span> ج.م
        </div>

        <div style="display: flex; gap: 15px;">
            <a href="admin.html" class="admin-link nav-card" id="adminIcon" style="padding: 10px; border-radius: 10px;">
                <i class="fas fa-user-shield" style="font-size: 1.2rem; margin:0;"></i>
            </a>
            <button onclick="logout()" style="background:none; border:none; color:#ef4444; cursor:pointer; font-size:1.5rem;">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </header>

    <main class="main-container">
        <img src="H.png" alt="خبير الأحياء" class="hero-poster">
        
        <h1 style="margin-bottom: 30px;">عالم الأحياء <span style="color: var(--primary);">حمدي عيد</span></h1>

        <div class="nav-grid">
            <a href="videos.html" class="nav-card"><i class="fas fa-play-circle"></i>المحاضرات</a>
            <a href="exams.html" class="nav-card"><i class="fas fa-file-signature"></i>الامتحانات</a>
            <a href="live.html" class="nav-card"><i class="fas fa-satellite-dish"></i>بث مباشر</a>
            <a href="library.html" class="nav-card"><i class="fas fa-book"></i>المكتبة</a>
            <a href="gallery.html" class="nav-card"><i class="fas fa-microscope"></i>التشريح</a>
            <a href="contact.html" class="nav-card"><i class="fas fa-envelope"></i>تواصل</a>
        </div>
    </main>

    <footer>
        <p>© جميع الحقوق محفوظة لخبير الأحياء مستر حمدي عيد 2026</p>
        <div class="credits">
            تطوير وبرمجة: 
            <a href="https://kemo-omar.github.io/Kareem/" target="_blank">كريم</a> & 
            <a href="https://mostafa7html7-pixel.github.io/Abqarieno-/" target="_blank">عبقرينو</a>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCcFRLMsewcgYXYgVvdkyQHf-imoJHHzng",
            authDomain: "mrhamdy-1c406.firebaseapp.com",
            databaseURL: "https://mrhamdy-1c406-default-rtdb.firebaseio.com",
            projectId: "mrhamdy-1c406",
            storageBucket: "mrhamdy-1c406.firebasestorage.app",
            messagingSenderId: "806268398144",
            appId: "1:806268398144:web:c40aef6b378377f72b4da5"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // حماية الصفحة
        auth.onAuthStateChanged(user => {
            if (user) {
                checkUserData(user);
            } else {
                window.location.href = "go.html";
            }
        });

        async function checkUserData(user) {
            const doc = await db.collection("users").doc(user.uid).get();
            if (doc.exists) {
                const data = doc.data();
                
                // فحص الحظر
                if (data.status === "blocked") {
                    window.location.href = "contact.html";
                    return;
                }

                // عرض البيانات
                document.getElementById('uName').innerText = data.name;
                document.getElementById('uBalance').innerText = data.balance || 0;
                document.getElementById('profileImg').src = data.profilePic || "https://via.placeholder.com/100";
                
                if (data.role === "admin" || data.phone === "01111276700") {
                    document.getElementById('adminIcon').style.display = "block";
                    document.getElementById('uLevel').innerText = "خبير المادة";
                } else {
                    document.getElementById('uLevel').innerText = "الصف " + data.grade;
                }
            }
        }

        // رفع الصورة
        async function uploadProfile(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const storageRef = firebase.storage().ref(`profiles/${auth.currentUser.uid}`);
                await storageRef.put(file);
                const url = await storageRef.getDownloadURL();
                await db.collection("users").doc(auth.currentUser.uid).update({ profilePic: url });
                document.getElementById('profileImg').src = url;
            }
        }

        function logout() {
            auth.signOut().then(() => window.location.href = "go.html");
        }
    </script>
</body>
</html>
